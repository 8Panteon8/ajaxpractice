<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="text-center mt-5">AJAX</h1>

  <div class="d-grid gap-2 col-3 mx-auto mb-5">
    <button class="btn btn-primary" type="button">Retrieve a user from the server</button>
    <button class="btn btn-primary creat" type="button">Creat new user</button>
  </div>
  <div class="form-section mt-5 mb-5 d-none">
    <div class="container">
      <div class="row">
        <div class="col col-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <form name="addUser">
                <h5 class="text-center">Add user</h5>
                <div class="row mb-3">
                  <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="name" name='name' class="form-control" id="name" placeholder="Jone Snow">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name='email'class="form-control" id="email" placeholder="name@example.com">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputUsername" class="col-sm-2 col-form-label">User name</label>
                  <div class="col-sm-10">
                    <input type="username" name='username'class="form-control" id="username" placeholder="anonymous">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
                  <div class="col-sm-10">
                    <input type="phone" name='phone' class="form-control" id="phone" placeholder="+ 7 (800) 555 35 35 ">
                  </div>
                </div>
                <div class="row">
                  <label for="inputWebsite" class="col-sm-2 col-form-label">Website</label>
                  <div class="col-sm-10">
                    <input type="website" name='website'class="form-control" id="website" placeholder="example.com">
                  </div>
                </div>
                <div class="d-grid gap-2 col-2 mx-auto mt-3">
                  <button type="submit" class="btn btn-primary" type="button">Greate</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section class="section mb-5">
    <div class="container">
      <div class="row">
        <div class="col col-4">
          <div class="card">
            <div class="card-header">
              User
            </div>
            <ul class="list-group list-group-flush">
            </ul>
          </div>
        </div>
        <div class="col col-6">
          <div class="user-info"></div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
